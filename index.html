<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "styles.css">
        <script src="script.js" defer></script>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <button class="selection btn-rock">Rock</button>
        <button class="selection btn-paper" >Paper</button>
        <button class="selection btn-scissors">Scissors</button>
        <button class="reset">RESET</button>
        <div class="result"></div>
        <div class="player-score">Player:<span></span> </div>
        <div class="comp-score">Bot:<span></span></div>
        <div class="winner"></div>
    </body>
</html>
